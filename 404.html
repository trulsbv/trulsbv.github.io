<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8fafc;
        color: #334155;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        border: 3px solid #e2e8f0;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <script>
      // GitHub Pages SPA redirect helper
      // Redirect to the site root with the original path encoded so
      // the client-side router can restore it on load.
      (function () {
        var l = window.location;
        var original = l.pathname + l.search + l.hash;
        var redirectUrl = l.origin + "/?redirect=" + encodeURIComponent(original);
        l.replace(redirectUrl);
      })();
    </script>
  </body>
</html>
