<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8fafc;
        color: #334155;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        border: 3px solid #e2e8f0;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <script>
      // GitHub Pages 404 Redirect Hack
      // This script captures the current URL path and redirects to index.html
      // while preserving the path for the client-side router to handle

      (function () {
        // Get the current path that caused the 404
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Construct the redirect URL to index.html with the original path
        var redirectUrl =
          window.location.origin + "/index.html" + search + hash;

        // Update the browser history to show the correct URL
        if (window.history && window.history.replaceState) {
          window.history.replaceState(null, null, path + search + hash);
        }

        // Redirect to index.html
        window.location.replace(redirectUrl);
      })();
    </script>
  </body>
</html>
