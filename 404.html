<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <!-- intentionally left blank: redirect only -->

    <script>
      // GitHub Pages SPA redirect helper
      // Redirect to the site root with the original path encoded so
      // the client-side router can restore it on load.
      (function () {
        var l = window.location;
        var original = l.pathname + l.search + l.hash;
        var redirectUrl = l.origin + "/?redirect=" + encodeURIComponent(original);
        l.replace(redirectUrl);
      })();
    </script>
  </body>
</html>
